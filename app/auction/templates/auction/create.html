{% extends "auction/base.html" %}

{% block body %}
{% if user.is_staff %}
    <h2>Create new Auction:</h2>
    <div id="activelist">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>    
    </div>
{% else %}
    <h5>Creaton of new actions are permitted only to admin. If you are an admin, please, login with ID ad admin password.</h5>
{% endif %}
{% endblock %}
