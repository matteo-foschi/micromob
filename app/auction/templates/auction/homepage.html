{% extends "auction/base.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for list in list1 %}
    <div class="card" style="width: 18rem;">
        <img src="{{ list.image_url }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{list.title}}</h5>
          <p class="card-text">{{ list.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Starting Bid: {{ list.startingBid }} $ </li>
          <li class="list-group-item">Last user Bid:</li>
          <li class="list-group-item">Current Bid:</li>
          <li class="list-group-item">Time to end:</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'listAuction' list.id %}" class="card-link">View Bin</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
